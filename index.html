<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trùm IT - Avatar Slideshow & Đô la rơi</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('nền.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden; /* tránh horizontal scroll */
      position: relative;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      display: flex;
      gap: 30px;
      align-items: center;
      z-index: 10;
      position: relative;
    }

    .sidebar {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .content {
      flex: 2;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .name {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
    }

    .birthdate {
      font-size: 1.1rem;
      margin: 5px 0 20px 0;
      color: #ccc;
      font-weight: 400;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .btn {
      padding: 10px 0;
      width: 120px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      text-align: center;
      display: inline-block;
      cursor: pointer;
    }

    .facebook {
      background-color: #1877F2;
    }

    .facebook:hover {
      background-color: #145dbf;
    }

    .tiktok {
      background-color: #010101;
    }

    .tiktok:hover {
      background-color: #333333;
    }

    .zalo {
      background-color: #00a0e9;
    }

    .zalo:hover {
      background-color: #0077b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      padding: 10px 0;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 10;
    }

    /* Hiệu ứng đô la */
    .dollar {
      position: fixed;
      top: -30px;
      font-size: 24px;
      color: #0f0;
      pointer-events: none;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar,
      .content {
        width: 100%;
        flex: none;
      }

      .sidebar img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .social-buttons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="sidebar">
      <img id="avatar" src="anh1.jpg" alt="Avatar Duy Khánh" />
    </div>
    <div class="content">
      <h1 class="name">Duy Khánh</h1>
      <p class="birthdate">6/7/2008</p>
      <div class="social-buttons">
        <a href="https://facebook.com" target="_blank" class="btn facebook">Facebook</a>
        <a href="https://tiktok.com" target="_blank" class="btn tiktok">TikTok</a>
        <a href="https://zalo.me" target="_blank" class="btn zalo">Zalo</a>
      </div>
    </div>
  </div>

  <footer>
   Duy Khanh Yêu IT
  </footer>

  <script>
    // Mảng chứa đường dẫn các ảnh avatar
    const avatars = [
      'anh1.jpg',
      'anh2.jpg',
      'anh3.jpg',
      'ảnh tungg.jpg',
    ];

    let index = 0;
    const avatarElement = document.getElementById('avatar');

    // Thay đổi avatar mỗi 1.5 giây (1500ms)
    setInterval(() => {
      index = (index + 1) % avatars.length;
      avatarElement.src = avatars[index];
    }, 1500);

    // Tạo hiệu ứng đô la rơi
    function createDollar() {
      const dollar = document.createElement('div');
      dollar.classList.add('dollar');
      dollar.textContent = '$';

      // Vị trí ngang ngẫu nhiên
      dollar.style.left = Math.random() * window.innerWidth + 'px';

      // Kích thước ngẫu nhiên (16 - 32 px)
      const size = 16 + Math.random() * 16;
      dollar.style.fontSize = size + 'px';

      // Thời gian rơi ngẫu nhiên (4 - 8 giây)
      const duration = 4000 + Math.random() * 4000;
      dollar.style.animationDuration = duration + 'ms';

      // Thêm vào body
      document.body.appendChild(dollar);

      // Xóa phần tử khi animation kết thúc
      dollar.addEventListener('animationend', () => {
        dollar.remove();
      });
    }

    // Tạo 5 đô la mỗi 100ms để rơi dày
    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        createDollar();
      }
    }, 100);
  </script>

</body>

</html>
